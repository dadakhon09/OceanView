{% extends 'adminka/_base.html' %}
{% load static %}

{% block head %}

{% endblock %}

{% block body %}

    <div class="container-fluid">
        <!-- ============================================================== -->
        <!-- Start Page Content -->
        <!-- ============================================================== -->
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-body">
                        <div class="card-main__title">
                            <h2>Первая помощь</h2>
                        </div>
                        <a href="{% url 'tours-create' %}" type="button" class="btn btn-info m-t-10 float-right">Добавить</a>
                        <!-- Add Contact Popup Model -->
                        <div class="table-responsive">
                            <table id="demo-foo-addrow" class="table table-bordered m-t-30 table-hover contact-list" data-paging="true" data-paging-size="7">
                                <thead>
                                    <tr>
                                        <th width="1%">#</th>
                                        <th width="1%"></th>
                                        <th width="100">Заголовок</th>
                                        <th width="1%"></th>
                                        <th width="1%">Статус</th>
                                        <th width="1%"></th>
                                    </tr>
                                <tbody>

                                    {% for guide in guides %}
                                        <tr>
                                            <td>{{ guide.id }}</td>
                                            <td>
                                                <img src="{{ guide.logo.url }}" alt="user" width="30" class="" />
                                            </td>
                                            <td>
                                                <span>{{ guide }}</span>
                                            </td>
                                            <td><a href="{% url 'first-aid-update' guide.id %}" class="label label-info"><i class="fas fa-edit"></i> Ред-ть</a></td>

                                            {% if guide.status %}
                                                <td><span class="label label-success">Активный</span></td>
                                            {% else %}
                                                <td><span class="label label-danger">Неактивный</span></td>
                                            {% endif %}


                                            <td><a href="#" class="deleteButton label label-danger" data-url="{% url 'first-aid-delete-api' guide.id %}" ><i class="fas fa-trash"></i></a></td>
                                        </tr>
                                    {% endfor %}



                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- ============================================================== -->
        <!-- End PAge Content -->
        <!-- ============================================================== -->

    </div>



{% endblock %}
